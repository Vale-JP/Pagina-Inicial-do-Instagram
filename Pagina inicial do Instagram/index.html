<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <img src="img/imagemprincipal.jpeg" alt="imagemprincipal" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img src="img/instaLogoimagem.png" alt="logo" class="instaLogo">
                <input type="text" class="input" placeholder="Phone number, Username or Email" required>
                <input type="password" class="input" required placeholder="Password">
                <button class="loginButton">Log-in</button>
                <p id="or">or</p>
                <a href="#" class="facebook-login"><i class="box-facebook"></i>Log-in with Facebook</a>
            </form>
            <div class="sign-up">
                <p>Don't have an account ? <a href="#" class="sign-in">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_GB" target="_blank">
                        <img src="img/playStoreimagem.png" alt="playStore" id="play">
                    </a>
                    <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-us&gl=US" target="_blank">
                        <img src="img/imagemMicrosoft.png" alt="microsoft" id="microsoft">
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html
